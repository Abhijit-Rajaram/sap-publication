{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" type="text/css" href="{% static 'css\bootstrap.min.css' %}">
    <title>User Login</title>
</head>
<body>
    <div class="container mt-md-5 pt-md-5">
        <div class="row text-center">
            <div class="col">
                <h1 class="text-success">User Login</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <form method="post">
            {% csrf_token %}
            <div class="row">

            <label for="username" class="form-lable">Username:</label><br>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Name"><br><br>
            </div>
            <div class="row">
            <label for="password">Password:</label><br>
            <input type="password"  class="form-control" id="password" name="password" placeholder="Enter Password"><br><br>
            </div>
            <input type="submit" class="btn btn-success px-4 my-4" value="Login">
            </form>
            </div>
            
        </div>
        <div class="row text-center">
            <div class="col">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
            
        
</div>
   
</body>
</html>
